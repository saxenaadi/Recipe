<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="recipe.css"/>
    <script src="recipe.js" defer></script>
    <title>recipe</title>
</head>
<body> 
    <div class="outer-container">
        <header>
            <input type="text" id="search-meal"/>
            <button id="search-button"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-meals">
            <h2>Fav Meals</h2>
            <ul class="fav-items" id="fav-meals">
            </ul>
        </div>
        <div class="meals " id="meals">
             </div>
    </div>
    <div class="meal-recipe-container hidden" id="meal-popup">

        <div class="meal-recipe">
            <button id="close-popup" class="close-popup"><i class= "fas fa-times"></i></button>
            <div class="meal-info" id="meal-info"> </div>
        </div>
    </div>
    
</body>
</html>
